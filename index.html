<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Stock Portfolio Generator</title>
  </head>
  <body>
    <header class="cyan">
      <h1 class="center-align">Stock Portfolio Generator</h1>
    </header>
    <div class="center-align container cyan lighten-4">
      <div id="main-page">
        <h4>Don't know your risk appetite?</h4>
        <a id="btn-questionnaire" class="waves-effect waves-light btn"
          ><i class="material-icons left">assignment_turned_in</i>Complete
          Questionnaire</a
        >
        <h4>Pick your risk appetite</h4>
        <a class="waves-effect waves-light btn"
          ><i class="material-icons left">trending_up</i>Aggressive</a
        >
        <a id="mixed" class="waves-effect waves-light btn"
          ><i class="material-icons left">tune</i>Mixed</a
        >
        <a class="waves-effect waves-light btn"
          ><i class="material-icons left">trending_flat</i>Conservative</a
        >
      </div>
      <div id="questionnare-page" class="center-align">

      </div>
      <div class="row" id="stocks"></div>
    </div>
    <script
      src="https://code.jquery.com/jquery-latest.min.js"
      type="text/javascript"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="questionnaire.js"></script>
    <script src="Assets/stockgenerator.js"></script>
  </body>
</html>
